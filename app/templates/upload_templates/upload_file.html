<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
        <meta charset="utf-8">
        <style>

        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>


    </head>

    <body>
        <div>
            <h1>Upload new File</h1>
        </div>
        
        <div>
            <p>Choose Images Files (PNG)
            <br>
            <br>
            <strong>Warning:</strong> This may take some time depending on how many files selected.
            </p>
        </div>
    
        <br>
    
        <div>
            <form action="" method=post enctype=multipart/form-data>
            <p>
                <input type=file name=file multiple="multiple">
                <input type=submit value=Upload webitdirectory="" directory="" onclick="$('#loading').show();">
            </p>
            </form>
            
            <div id="loading" style="display:none;">
              <img src="http://i.stack.imgur.com/SBv4T.gif" alt="Loading - Please Wait!" width="250"/>
              <p>Loading - Please Wait!</p>
            </div>
        </div>

        

    
        <br>
    
        <div>
            <p>
                Processed image files will be available for download as a ZIP file.
            </p>
        </div>
        





    </body>







</html>
